name             = Alien-HIDAPI
author           = Ahmad Fatoum <athreef@cpan.org>
license          = Perl_5
copyright_holder = Ahmad Fatoum
copyright_year   = 2017

[AutoPrereqs]

[Git::GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = META.json
exclude_filename = META.yml
exclude_filename = t/00-report-prereqs.t

[@Starter]
-remove = GatherDir

[AlienBuild]

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[OurPkgVersion]

[MinimumPerlFast]

[Prereqs::FromCPANfile]
[MetaProvides::Package]

[GithubMeta]
issues  = 1
user    = athreef
[@Git]
[Git::Init]
[Git::NextVersion]

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
copy = t/00-report-prereqs.t
